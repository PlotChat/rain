<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rain</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300&display=swap" rel="stylesheet">
</head>
<body>
    <div id="bg"></div>
    <div id="container">
        <div id="rainContainer">
            <!--Drops are created here-->
            <div id="drops1"></div>
            <div id="drops2"></div>
        </div>
        <div id="navMenu">
            <div id="cloudContainer">
                <div id="clouds1">
                    <img style="width:700px;--i:2" src="images\cloud1.png">
                    <img style="width:700px;--i:1.75" src="images\cloud2.png">
                    <img style="width:700px;--i:1.5;" src="images\cloud3.png">
                    <img style="width:700px;--i:1;" src="images\cloud4.png">
                </div>
                <div id="clouds2">
                    <img style="width:700px;--j:1" src="images\cloud1.png">
                    <img style="width:700px;--j:1.5" src="images\cloud2.png">
                    <img style="width:700px;--j:1.75;" src="images\cloud3.png">
                    <img style="width:700px;--j:2;" src="images\cloud4.png">
                </div>
            </div>
            <div id="navMenuText">
                <div class="navText"><a>About</a></div>
                <div class="navText"><a>Thoughts</a></div>
                <div class="navText"><a>Misc</a></div>
                <div class="navText"><a>Webs</a></div>
            </div>
        </div>
        <div id="welcome">
            <div id="welcomeText1">Welcome to Ra<span id="umbrella" style="position:relative;">i<img src="images\umbrella.png">n.</span></div>
            <div id="welcomeText2">a website all about this weather.</div>
        </div>
        <img src="images\tree.png" loading="lazy" id="tree1">
        <img src="images\tree.png" loading="lazy" id="tree2">
    </div>

    <script src="script.js" defer></script>
</body>
</html>
